    <script>
      function nightDayHandler(self){
            var target = document.querySelector('body');
            if(self.value === 'night'){
            target.style.backgroundColor = 'black';
            target.style.color = 'white';
            document.querySelector('h1').style.color = 'white';
            document.querySelector('li').style.color = 'white';
            document.querySelectorAll('a').forEach(el => el.style.color = 'powderblue')
            self.value = 'day';
            }
            else {
            target.style.backgroundColor = 'white';
            target.style.color = 'black';
            document.querySelector('h1').style.color = 'black';
            document.querySelector('li').style.color = 'black';
            document.querySelectorAll('a').forEach(el => el.style.color = 'black');
            self.value = 'night';
            }
          }
    </script>
