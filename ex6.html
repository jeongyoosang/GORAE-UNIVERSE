<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Array</h1>
        <h2>Syntzx</h2>
        <script>
            var coworkers = ["인덱스0","인덱스1"];
        </script>
        <h2>get</h2>
        <script>
            document.write(coworkers[0]+"<br>"); 
            document.write(coworkers[1]);
        </script>
        <h2>count</h2>
        <script>
            document.write(coworkers.length);
        </script>
        <h2>add</h2>
        <script>
            coworkers.push('duru');
            coworkers.push('teaho');
        </script>
        <h2>push해서 다시 카운트</h2>
        <script>
            document.write(coworkers.length);
        </script>
    </body>
</html>
